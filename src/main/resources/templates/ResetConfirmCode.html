<html  xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Confirm Code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
          <h5 class="text-center mb-4">Verificación de Código</h5>
          <form id="otp-form" th:action="@{/auth/resetPasswordConfirmCode}" method="post">
            <div class="d-flex justify-content-between mb-3" id="otp-inputs">
              <!-- Seis casillas para el código -->
                <input type="text" class="form-control text-center mx-1 otp-field" name="digit1" maxlength="1" required>
                <input type="text" class="form-control text-center mx-1 otp-field" name="digit2" maxlength="1" required>
                <input type="text" class="form-control text-center mx-1 otp-field" name="digit3" maxlength="1" required>
                <input type="text" class="form-control text-center mx-1 otp-field" name="digit4" maxlength="1" required>
                <input type="text" class="form-control text-center mx-1 otp-field" name="digit5" maxlength="1" required>
                <input type="text" class="form-control text-center mx-1 otp-field" name="digit6" maxlength="1" required>

            </div>
            <input type="hidden" name="codigo" id="codigo"> 
            <button type="submit" class="btn btn-primary w-100 mt-3">Verificar</button> 
          </form>
          <p class="text-center mt-3 small text-muted">¿No recibiste el código? <a href="#">Reenviar</a></p>
        </div>
      </div>
      <script> document.getElementById("otp-form").addEventListener("submit", function(e) { const inputs = document.querySelectorAll(".otp-field"); let code = ""; inputs.forEach(input => code += input.value); document.getElementById("codigo").value = code; }); </script>
    </body>
</html>
